<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="well title">
    <h1>Curl Builder</h1>
    <p> by <a>@scottneaves</a></p>
  </div>

  <form>
    <div class="container">
      <h2>Headers</h2>
      <div *ngFor="let header of headers">
        <input [(ngModel)]="header.key" class="form-control" value={{header.key}} name="{{header.key}}" type="text">
        <input [(ngModel)]="header.value" class="form-control" value={{header.value}} name="{{header.value}}" type="text">
      </div>
      <div>
        <button class="btn btn-primary" (click)="deleteKeyValue(headers)">Delete</button>
        <button class="btn btn-primary" (click)="addKeyValue(headers)">Add</button>
      </div>

      <h2>Query Parameters</h2>
      <div *ngFor="let qparam of queryParameters">
        <input [(ngModel)]="qparam.key" class="form-control" placeholder="key" name="Key" type="text">
        <input [(ngModel)]="qparam.value" class="form-control" placeholder="value" name="Value" type="text">
      </div>
      <div>
        <button class="btn btn-primary" (click)="deleteKeyValue(queryParameters)">Delete</button>
        <button class="btn btn-primary" (click)="addKeyValue(queryParameters)">Add</button>
      </div>

      <h2>Authentication</h2>
      <div>
        <input [(ngModel)]="authUsername" class="form-control" placeholder="username" name="username" type="text">
        <input [(ngModel)]="authPassword" class="form-control" placeholder="password" name="password" type="text">
      </div>
      <div>
        <button class="btn btn-primary">Delete</button>
      </div>

      <h2>Data</h2>
      <div class="row">
        <select class="form-control">
          <option *ngFor="let dataoption of dataoptions" value={{dataoption}}>{{dataoption}}</option>
        </select>
        <button class="btn btn-primary">Format Text</button>
      </div>
      <div class="row">
          <textarea class="form-control col-xs-12" [(ngModel)]="data" name="data">Data goes here</textarea>
      </div>

    <h2>Method</h2>
    <div class="col-xs-3 col-sm-3">
      <select class="form-control">
        <option *ngFor="let httpoption of httpoptions" value="{{httpoption}}">{{httpoption}}</option>
      </select>
    </div>
    <div class="col-xs-7 col-sm-7">
      <input class="form-control" type="text">
    </div>
    </div>
</form>
  <div class="resultsContainer container well">
      <textarea class="form-control"></textarea>
      <button class="btn btn-primary">New</button>
      <button class="btn btn-primary">Save</button>
  </div>

</body>
